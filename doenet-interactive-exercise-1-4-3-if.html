<setup>

  <selectFromSequence assignNames="a" from="2" to="5" step="1" numToSelect="1"/>
  <selectFromSequence assignNames="r1" from="3.5" to="4.5" step="0.5" numToSelect="1"/>  
  <selectFromSequence assignNames="r2" from="0" to="1" step="0.5" numToSelect="1"/>    
  <selectFromSequence assignNames="r3" from="3.5" to="4.5" step="0.5" numToSelect="1"/> 
  
  <function name="g" symbolic="false">$a/100 * (x + $r1) * (x + $r2)^2 * (x - $r3)</function>
  <function name="mg" symbolic="false">-1*$a/100 * (x + $r1) * (x + $r2)^2 * (x - $r3)</function>
  <derivative name="gP" symbolic="false">$g</derivative>  
  <derivative name="mgP" symbolic="false">$mg</derivative>    
  <derivative name="gPP" symbolic="false">$gP</derivative>   
  <derivative name="mgPP" symbolic="false">$mgP</derivative>     
  <function name="L" symbolic="false" styleNumber="3" labelPosition="lowerRight">$$gP($A.x)(x-$A.x) + $$g($A.x)</function>  
    <point name="A" styleNumber="2" coords="(1,$$g(1))" showCoordsWhenDragging="false" draggable="true" labelPosition="upperRight"> 
      <label><m>A</m></label>
      <constraints>
          <attractToGrid dx="0.5"/>
            <constrainTo>$g</constrainTo>
      </constraints>      
    </point> 

  <label name="gLabel" anchor="(-3,$$g(-3)-0.5)"><m>y = g(x)</m></label>
<!--  <label name="LLabel" anchor="(-3,$$L(-3)+0.25)"><m>y = L(x)</m></label> -->

  <graph name="graph1" xmin="-5" xmax="5" ymin="-5" ymax="4" size="small" grid="false" showNavigation="false" displayXAxis="true" displayYAxis="true"> $gP
  </graph>
  
  <graph name="graph2" xmin="-5" xmax="5" ymin="-5" ymax="4" size="small" grid="false" showNavigation="false" displayXAxis="true" displayYAxis="true"> $mgPP
  </graph>

  <graph name="graph3" xmin="-5" xmax="5" ymin="-5" ymax="4" size="small" grid="false" showNavigation="false" displayXAxis="true" displayYAxis="true"> $mgP
  </graph>
  
</setup>

  <p>Let <m>g</m> be the function given by the graph below and consider its tangent line at the point <m>A</m>, which you can adjust by dragging <m>A</m>.</p>

    <figure>
      <graph xmin="-5" xmax="5" ymin="-5" ymax="4" size="medium" grid="true" showNavigation="false" displayXAxis="true" displayYAxis="true"> $g $L $A $gLabel
      </graph>
      <caption>Plot of <m>y = g(x)</m> and its tangent line at the point <m>A</m></caption>
    </figure>

 <ol marker="a.">
  <li>
    <p>On the interval <m>-5 \lt x \lt 5</m>, at how many distinct <m>x</m>-values is <m>g(x) = 0</m>? <answer>3</answer></p>
  </li>  
  <li>
    <p>On the interval <m>-5 \lt x \lt 5</m>, how many times does  <m>g(x)</m> change sign as we follow the curve from left to right? <answer>2</answer></p>
  </li> 
  <li> 
    <p>On the interval <m>-5 \lt x \lt 5</m>, at how many distinct <m>x</m>-values is <m>g'(x) = 0</m>? <answer>3</answer></p>
  </li>  
  <li>
    <p>On the interval <m>-5 \lt x \lt 5</m>, how many times does  <m>g'(x)</m> change sign as we follow the curve from left to right? <answer>3</answer></p>
  </li>   
  <li>
    <p>Which of the following graphs could be the graph of <m>y = g'(x)?</m>.  Enter the letter corresponding to each possible graph of <m>g'(x)</m>, separated by commas. <answer>C</answer> </p>

   <figure suppressFigureNameInCaption>$graph2 <caption>A</caption></figure>
   <figure suppressFigureNameInCaption>$graph3<caption>B</caption></figure>
      <figure suppressFigureNameInCaption>$graph1<caption>C</caption></figure>
</sideBySide>
  </li> 
 </ol>
