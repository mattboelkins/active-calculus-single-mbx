<!--************************************************************
Author: Duane Nykamp

About the problem: Estimate the derivative at specific regions within a piecewise linear function. Then, sketch the graph of the derivative of the piecewise linear function.
This problem is not randomized.

<!-- <title>Sketch the derivative of piecewise linear, worksheet</title> -->

<setup>

<function name='g1' variables='x'>-x</function>
<function name='g2' variables='x'>x</function>
<function name='g3' variables='x'>6-2*x</function>

<math name='m1'>0.5</math>
<math name='m2'>-1.5</math>
<math name='m3'>3</math>
  
<math fixed name='x1'>-3</math>
<math fixed name='x2'> 0</math>
<math fixed name='x3'> 3</math>
<math fixed name='x4'> 6</math>

<label name="fLabel" anchor="(5,$$f(5)-1)"><m>y = f(x)</m></label>
  
</setup>


Consider the graph of the piecewise linear function  <m>f(x)</m> given below that is defined for <m>-3 \le x \le 6</m>.

<graph xmin='-3.5' xmax='7' ymin='-3' ymax='8' showNavigation="false" grid>
  <xlabel><m>x</m></xlabel>
  <ylabel><m>y</m></ylabel>
  <polyline name="polyline1" fixed vertices="(-3,1) (0,2.5) (3,-2) (6,7)" />
  <point styleNumber="5" showCoordsWhenDragging="true" draggable="true">(0,0)
  <constraints><constrainTo>$polyline1</constrainTo></constraints>
</point>

</graph>

<ol marker="a.">

  <li>
    <p> What is the value of <m>f'(x)</m> for any value of <m>x</m> that lies in the interval <m>-3 \lt x \lt 0</m>? 
      <answer>
        <award symbolicEquality='true' simplifyOnCompare='numbers' allowedErrorInNumbers='0.1' allowedErrorIsAbsolute="true">$m1              </award>
      </answer>
    </p>
  </li>
  <li>
    <p>What is the value of <m>f'(x)</m> for any value of <m>x</m> that lies in the interval <m>0 \lt x \lt 3</m>? 
      <answer>
        <award symbolicEquality='true' simplifyOnCompare='numbers' allowedErrorInNumbers='0.1' allowedErrorIsAbsolute="true">$m2              </award>
      </answer>
    </p>
  </li>
  <li>
    <p>What is the value of <m>f'(x)</m> for any value of <m>x</m> that lies in the interval <m>3 \lt x \lt 6</m>? 
      <answer>
        <award symbolicEquality='true' simplifyOnCompare='numbers' allowedErrorInNumbers='0.1' allowedErrorIsAbsolute="true">$m3              </award>
      </answer>
    </p>
  </li>
  <li>
    <p>Recall that anywhere the function <m>f(x)</m> has a sharp corner <m>f'(x)</m> is undefined.  At what value(s) of <m>x</m> in the interval <m>-3 \lt x \lt 6</m> is  <m>f'(x)</m> undefined?  If there is more than one value, enter a list of numbers separated by commas.
      <answer unorderedCompare>0,3</answer>
    </p>
  </li>  

  <li>
    <p> Just as <m>y = f(x)</m> is a piecewise function, so is <m>y = f'(x)</m>.  Sketch the graph of <m>y = f'(x)</m> in the following way:  drag the endpoints of each line segment in the figure below so that the line segment is the graph of <m>y = f'(x)</m> on that interval.  (<alert>Note:</alert> Technically, each of the square endpoints of these line segments should be open circles to reflection that <m>y = f'(x)</m> is undefined at those <m>x</m>-values, as we found in (d).)</p>



<graph xmin='-3.5' xmax='7' ymin='-3' ymax='8' showNavigation="false" grid>
  <xlabel><m>x</m></xlabel>
  <ylabel><m>y</m></ylabel>
<copy source='polyline1' />

<point stylenumber='2' name='p1' x="$x1" y="2">
<constraints><constrainToGrid dy="0.5"/></constraints></point>

<point stylenumber='2' name='p2' x="$x2" y="3">
<constraints><constrainToGrid dy="0.5"/></constraints></point>

<linesegment name="derivSeg1" stylenumber='2' endpoints="$p1 $p2" />



<point stylenumber='2' name='p3' x="$x2" y="-1">
<constraints><constrainToGrid dy="0.5"/></constraints></point>

<point stylenumber='2' name='p4' x="$x3" y="1">
<constraints><constrainToGrid dy="0.5"/></constraints></point>

<linesegment stylenumber='2' endpoints="$p3 $p4" />


<point stylenumber='2' name='p5' x="$x3" y="6">
<constraints><constrainToGrid dy="0.5"/></constraints></point>

<point stylenumber='2' name='p6' x="$x4" y="5">
<constraints><constrainToGrid dy="0.5"/></constraints></point>

<linesegment stylenumber='2' endpoints="$p5 $p6" />

</graph>

<answer>
<award matchPartial><when>
<boolean><copy source="p1" prop="y" /> = $m1 and
<copy source="p2" prop="y" /> = $m1</boolean>
  and
<boolean><copy source="p3" prop="y" /> = $m2 and
<copy source="p4" prop="y" /> = $m2</boolean>
  and
<boolean><copy source="p5" prop="y" /> = $m3 and
<copy source="p6" prop="y" /> = $m3</boolean>
</when></award>
</answer>

    <answer weight="0"><choiceinput inline>

    <choice>changing</choice>
  </choiceinput></answer>.
  </p>

</li>


</ol>
