<p> 
  Notice that if we try to calculate <m>\displaystyle\lim_{x\to 0} \frac{$a^x-1}{x}</m> we get <m>\frac{0}{0}</m>, which is not an answer and always means we need to do more work.</p>
<p>
  However, none of our usual algebraic techniques apply here.
</p>
<p>
  Fill in the following table of values to see how the function is behaving for some values near <m>x=0</m>. Enter your answers as decimals, with at least 4 places after the decimal point.
</p>
<tabular top="minor" bottom="minor" left="minor" right="minor">
    <row header>
      <cell><m>x=</m></cell>
      <cell><m>\frac{$a^x-1}{x}\approx</m></cell>
    </row>
   <row>
      <cell><m>-0.1</m></cell>
     <cell><answer symbolicEquality allowedErrorInNumbers="0.0001" allowedErrorIsAbsolute><number>$$f(-0.1)</number></answer></cell>
   </row>
  <row>
      <cell><m>-0.01</m></cell>
    <cell><answer symbolicEquality allowedErrorInNumbers="0.0001" allowedErrorIsAbsolute><number>$$f(-0.01)</number></answer></cell>
  </row>
  <row>
      <cell><m>-0.001</m></cell>
     <cell><answer symbolicEquality allowedErrorInNumbers="0.0001" allowedErrorIsAbsolute><number>$$f(-0.001)</number></answer></cell>
  </row>
  <row>
      <cell><m>0</m></cell>
     <cell><mathInput disabled>$limans</mathInput></cell>
  </row>
  <row>
      <cell><m>0.001</m></cell>

  </row>
    <row>
      <cell><m>0.01</m></cell>
    <cell><answer symbolicEquality allowedErrorInNumbers="0.0001" allowedErrorIsAbsolute><number>$$f(0.01)</number></answer></cell>

  </tabular>
<p>
 Using the table of values to guide you, what do you expect is the value of the limit as <m>x\to 0</m>?  
</p>
