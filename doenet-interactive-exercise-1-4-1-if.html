<setup>

<function name='f' variables='x'>x-x^3/27</function>
<math name='one' simplify='full' >1</math>
<math name='thezeros' simplify='full'  unordered='true'>-3,3</math>
<math name='zero' simplify='full' >0</math>

<label name="fLabel" anchor="(4,$$f(4)-0.8)"><m>y = f(x)</m></label>
  
</setup>



<p>Consider the function <m>y = f(x)</m> given in the graph below. 
 Our goal in this exercise is to sketch an accurate graph of the derivative function, <m>y = f'(x)</m>.</p>


<graph size="large" aspectRatio="2" xmin="-5.5" xmax='5.5' ymin='-3' ymax='3' grid showNavigation="false">
  $f $fLabel

  <point name="p1" stylenumber="2" x="-2" y='2'>
    <constraints><attractToGrid /></constraints>
        <label><m>A</m></label>
  </point>

  <point name="p2" stylenumber="2" x="0" y='2'>
    <constraints><attractToGrid /></constraints>
         <label><m>B</m></label>
  </point>

  <point name="p3" stylenumber="2" x="2" y='2'>
    <constraints><attractToGrid /></constraints>
         <label><m>C</m></label>
  </point>

  <parabola through="$p1 $p2 $p3" stylenumber="2"/>

</graph>

<ol marker="a.">
  <li>
    <p>At what value(s) of <m>x</m> is <m>f'(x) = 0</m>?  If there is more than one such value, enter your values as a list of numbers separated by commas.
    <answer>
      <award unorderedCompare>-3,3</award>
    </answer>
    </p>  
  </li>
  <li>
    <p>The location <m>x</m> where <m>f'(x)</m> achieves its largest positive value is
    <answer>
      <award>0</award>
    </answer>.
      The value of <m>f'(x)</m> at this location <m>x</m> is
    <answer>
      <award>1</award>
    </answer>.      
    </p>
  </li>
  <li>
    <p>The points <m>A</m>, <m>B</m>, and <m>C</m> are draggable; we want the curve that passes through them to represent the graph of <m>y = f'(x)</m>.  Move <m>A</m> and <m>C</m> so that they represent the points on <m>y = f'(x)</m> where <m>f'(x) = 0</m>, and then move <m>B</m> so that it represents the point where the value of <m>y = f'(x)</m> achieves its largest positive value.  ÃŸ
    <answer>
      <award matchPartial unorderedCompare><when>($p1,$p2,$p3) = (<point>(-3,0)</point>, <point>(0,1)</point>, <point>(3,0)</point>)</when></award>
    </answer>
    </p>
  </li>
