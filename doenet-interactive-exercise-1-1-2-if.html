  <setup>
    <math name="a"><selectFromSequence from="12" to="20" step="1"/></math>
    <math name="b"><selectFromSequence from="0.25" to="0.75" step="0.25"/></math>
    <math name="c"><selectFromSequence from="1" to="3" step="1"/></math>
    <function name="h" symbolic="true" domain="[0,$lands]">
      <label>h</label>
      -4.9x^2 + $a
    </function>   
    <math name="lands" simplify>sqrt($a/4.9)</math>
    <point name="A" styleNumber="2" coords="(0,$$h(0))" showCoordsWhenDragging="false"> 
      <constraints>      
        <constrainTo>$h</constrainTo>  
      </constraints>
      <label><m>$A.coords</m></label>
    </point>
    <point name="B" styleNumber="2" coords="(1,$$h(1))" showCoordsWhenDragging="false"> 
      <constraints>      
        <constrainTo>$h</constrainTo>  
      </constraints>
      <label><m>$B.coords</m></label>
    </point>    
  </setup>
  <p>
    A ball is dropped from a window.  The ball's height (in meters) at time <m>t</m> (in seconds) is given by  the function <m>h(t)</m>, whose graph is shown below.  <!-- <math>$$h(t)</math> -->
  </p>

    <figure>
      <graph xmin="-1" xmax="3" ymin="-2" ymax="20" size="medium" grid="false" showNavigation="false"> $h $A $B  </graph>
      <caption>Plot of <m>y = h(t)</m>, which measures the height in meters of the falling ball at time <m>t</m> in seconds.</caption>
    </figure>

  <ol marker="a">
    <li>
      <p> What are the units on the average velocity of the ball? </p>
        <answer>
          <choiceInput name="choice1" inline>
            <choice>meters per hour</choice>
            <choice>meters</choice>
            <choice>feet per second</choice>
            <choice credit="1">meters per second</choice>
            <choice>feet</choice>  
          </choiceInput>            
        </answer>
    </li>    
    <li>
      <p>Note that by dragging points <m>A</m> and <m>B</m> on the graph, you can see the approximate coordinates of each point.  Find the average velocity of the ball on the interval <m><math simplify>$b</math> \le t \le <math simplify>2*$b</math>.</m> </p>
      <answer  allowedErrorInNumbers="0.1" allowedErrorIsAbsolute="true">
          ($$h(2*$b)-$$h($b))/($b) 
      </answer>

<!--      <math>($$h(2*$b)-$$h($b))/($b) </math> -->

    </li>
    <li>
      <p>Find the average velocity of the ball on the interval from the time the ball is dropped to the time the ball lands. </p>
      <answer  allowedErrorInNumbers="0.01" allowedErrorIsAbsolute="true">
          (0-$$h(0))/(sqrt($a/4.9)) 
      </answer>
      <math>(0-$$h(0))/(sqrt($a/4.9)) </math>

<!--      <math>($$h(2*$b)-$$h($b))/($b) </math> -->

    </li>

  </ol>
