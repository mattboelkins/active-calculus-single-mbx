<setup>

  <selectFromSequence assignNames="k" from="1" to="3" step="1" numToSelect="1"/>
  
  <selectFromSequence assignNames="a" from="2" to="3" step="1" numToSelect="1"/>
  <selectFromSequence assignNames="c" from="1" to="2" step="1" numToSelect="1"/>

  
  <function name="f" symbolic="false">1.3^x</function>
  <derivative name="fP" symbolic="false">$f</derivative>  

  <function name="g" symbolic="false">10 - 1.25^x</function>
  <derivative name="gP" symbolic="false">$g</derivative>  

  <function name="p" symbolic="false">10 - 9*0.75^x</function>
  <derivative name="pP" symbolic="false">$p</derivative>  

  <function name="q" symbolic="false">1 + 8.5*0.75^x</function>
  <derivative name="qP" symbolic="false">$p</derivative> 

  <label name="gLabel" anchor="(-3,$$g(-3)-0.25)"><m>y = g(x)</m></label>
  <label name="LLabel" anchor="(-3,$$L(-3)+0.25)"><m>y = L(x)</m></label>
  
</setup>

<!-- <m>k = $k</m>, <m>a = $a</m>, <m>c = $c </m> -->

<p>Consider the function whose graph is shown below.

    </figure> 
    <p>For each prompt, choose the option in the drop-down menu that best reflects the relationship between the two quantities on either side of the menu.</p>

            <choice credit="1">is less than</choice>
            <choice>is equal to</choice>
            <choice>is greater than</choice>

        </answer>
          <m>f(<math simplify> $a+$c+2</math>)</m>
      </li> 
      <li>
        <m>f(<math simplify> $a+$c+4</math>) - f(<math simplify> $a+$c+2</math>) </m>

          <choiceInput inline>
            <choice>is less than</choice>
            <choice>is equal to</choice>
            <choice credit="1">is greater than</choice>         
          </choiceInput>            
        </answer>
        <m>f(<math simplify> $a+$c+1</math>) - f(<math simplify> $a+$c-1</math>) </m>
      </li>
      <li>

            <choice>is equal to</choice>
            <choice credit="1">is greater than</choice>

    </ol>

      </li>

    <ol marker="a.">
      <li><m>p(<math simplify> $a+$c</math>)</m>

            <choice>is greater than</choice>

        <answer>

    <p>For each prompt, choose the option in the drop-down menu that best reflects the relationship between the two quantities on either side of the menu.</p>
    <ol marker="a.">

      </li> 
      <li>

        <answer>

      </li>
      <li>
        <m>\frac{q(<math simplify> $a+$c+4</math>) - q(<math simplify> $a+$c+2</math>)}{<math simplify> $a+$c+4</math> - <math simplify> $a+$c+2</math>} </m>
        <answer>

        <m>\frac{q(<math simplify> $a+$c+4</math>) - q(<math simplify> $a+$c</math>)}{<math simplify> $a+$c+4</math> - <math simplify> $a+$c</math>} </m>
      </li>
      <li><m>q'(<math simplify> $a+$c+3</math>)</m>
        <answer>

            <choice>is less than</choice>

</conditionalContent>
