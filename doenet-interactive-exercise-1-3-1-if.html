<setup>

  <selectFromSequence assignNames="m1" from="0.25" to="0.75" step="0.25" numToSelect="1"/>
  <selectFromSequence assignNames="m2" from="0.75" to="1.5" step="0.25" numToSelect="1"/> 
  <selectFromSequence assignNames="x1" from="-3" to="-1" step="1" numToSelect="1"/> 

  <math name="x2">$x1+1</math>
  <math name="x3">$x1+3</math>  

  <selectFromSequence assignNames="y1" from="-2" to="2" step="1" numToSelect="1"/>   

  
  <piecewiseFunction name="f" symbolic="false" styleNumber="1">
    <function domain="(-infinity,$x1)">$m1*(x-$x1)^2+$y1</function>
    <function domain="[$x1,$x2)">$y1</function>
    <function domain="[$x2,$x3)">$m2*(x-$x2)+$y1</function>
    <function domain="[$x3,infinity)">-$m1*(x-$x3)^2 + ($m2*($x3-$x2)+$y1)</function>   
    <label><m>f</m></label>
  </piecewiseFunction>

  <piecewiseFunction name="fP" symbolic="false"  styleNumber="2">
    <function domain="(-infinity,$x1)">2*$m1(x-$x1)</function>
    <function domain="[$x1,$x2)">0</function>
    <function domain="[$x2,$x2]">undefined</function>    
    <function domain="($x2,$x3)">$m2</function>   
    <function domain="[$x3,$x3]">undefined</function>      
    <function domain="($x3,infinity)">-2*$m1*(x-$x3)</function>      
  </piecewiseFunction>


  
</setup>

  <p>
Let <m>f</m> be the piecewise function given by the graph below; each portion of the graph is either linear or quadratic.
</p>

   <figure>
    <caption>Plot of the piecewise linear function <m>f</m>.</caption>
      <graph xmin="-5" xmax="5" ymin="-5" ymax="5" size="medium" grid="true" showNavigation="false"> $f  </graph>
   </figure>
  <p>
    Estimate each of the following values of <m>f'(x)</m>.  If the value of the derivative does not exist, enter <q>undefined</q>.
  </p>  
  <ol>
    <li>
      <m>f'(<math simplify>$x1-1</math>) \approx </m> 
      <answer>
        <award allowedErrorInNumbers="0.1" allowedErrorIsAbsolute> $$fP($x1-1)
        </award>
      </answer>  
    </li>
    <li>
      <m>f'($x1) \approx </m>
      <answer>
        <award allowedErrorInNumbers="0.1" allowedErrorIsAbsolute> $$fP($x1)
        </award>
      </answer>  
    </li>    
    <li>
      <m>f'(<math simplify>$x1+1</math>) \approx </m> 
      <answer>
        undefined
      </answer>  

<!--      <m> f'(-2) = <math>$$fP(-2)</math></m> -->
    </li> 
    <li>
      <m>f'(<math simplify>$x1+2</math>) \approx </m> 
      <answer>
        <award allowedErrorInNumbers="0.1" allowedErrorIsAbsolute> $$fP($x1+2)
        </award>
      </answer>  
    </li> 
    <li>
      <m>f'(<math simplify>$x1+3</math>) \approx </m> 
      <answer>
        undefined
      </answer>  
    </li> 
    <li>
      <m>f'(<math simplify>$x1+4</math>) \approx </m> 
      <answer>
        <award allowedErrorInNumbers="0.1" allowedErrorIsAbsolute> $$fP($x1+4)
        </award>
      </answer>  
    </li> 
  </ol>
