<!--

-->  
  <setup>
    <function name="f">64-16(x-1)^2</function>
    <line name="line1">x=0</line>
    <line name="line2">x=1/2</line>
    <line name="line3">x=1</line>
    <line name="line4">x=3/2</line>
    <line name="line5">x=2</line>
    <line name="line6">x=3</line>
    <text name="blank"/>    
  </setup>  
  
  <p>
      Suppose that the height <m>s</m> of a ball (in feet) at time <m>t</m>
      (in seconds)
      is given by the formula <m>s(t) = 64 - 16(t-1)^2</m>.

      <ol marker="a.">
        <li>
          <p>
            By dragging the points vertically, construct a graph of
            <m>y = s(t)</m> on the time interval <m>0 \le t \le 3</m>.
          </p>

          <!-- Interactive Answers -->

          <graph name="g"  xmin="-1" xmax="3.5" ymin="-5" ymax="70" showNavigation="false">
            <xlabel><m>t</m></xlabel>
            <point name = "A"> (0,0)
              <constraints>
                <attractToGrid dx="1/2" dy="1"/>
                <constrainTo>$line1</constrainTo>
              </constraints>
            </point>
            <point name = "B"> (0.5,0)
              <constraints>
                <attractToGrid  dx="1/2" dy="1"/>
                <constrainTo>$line2</constrainTo>
              </constraints>
            </point>
            <point name = "C"> (1,0)
              <constraints>
                <constrainTo>$line3</constrainTo>
                <attractToGrid  dx="1/2" dy="1"/>
              </constraints>
            </point>
            <point name = "D"> (1.5,0)
              <constraints>
                <constrainTo>$line4</constrainTo>
                <attractToGrid  dx="1/2" dy="1"/>
              </constraints>
            </point>
            <point name = "E"> (2,0)
              <constraints>
                <constrainTo>$line5</constrainTo>
                <attractToGrid dx="0.5" dy="1"/>
              </constraints>
            </point>
            <point name = "F"> (3,0)
              <constraints>
                <constrainTo>$line6</constrainTo>
                <attractToGrid dx="0.5" dy="1"/>
              </constraints>
            </point>

              <curve name="s" through="$A $B $C $D $E $F"/>
          </graph>

          <answer> 
            <award>
              <when> $$f($A.x) = $A.y and $$f($B.x) = $B.y  and $$f($C.x)=$C.y and $$f($D.x)=$D.y and $$f($E.x)=$E.y and $$f($F.x)=$F.y
              </when>
            </award>
          </answer>
        <p>
          State the coordinates of the following three important points on the graph:
          <ul>
            <li>Starting point: <mathInput name="start"/></li>
            <li>Highest point: <mathInput name="highest"/></li>
            <li>Landing point: <mathInput name="lands"/></li>
          </ul>
          <answer> 
            <award>
              <when>
                $start=(0,$$f(0)) and $highest=(1,$$f(1)) and $lands = (3,$$f(3))
              </when>
            </award>
          </answer>

<!--          
<hint hide="($start.nSubmissions < 2) and ($highest.nSubmissions < 2) and ($lands.nSubmissions < 2)">Your answers should be ordered pairs of the form <m>(x,y)</m>.</hint>
-->          
        </p>
           <!-- End of Interactive Answers -->
        </li>

        <li>
          <p>
            What word best describes the behavior of the ball on each of the following time intervals?
           <!-- Interactive Answers -->
          </p>
          <ul>
           <li> <m> 0\lt t \lt 1</m>: <answer name="int1desc"><choiceInput inline>
        <choice credit="1">rising</choice>
        <choice>falling</choice>
        <choice>staying still</choice>
           </choiceInput></answer></li>
            <li><m> 1\lt t\lt 3</m>: <answer name="int2desc"><choiceInput inline>
        <choice credit="0">rising</choice>
        <choice credit="1">falling</choice>
        <choice>staying still</choice>
           </choiceInput></answer></li>
          </ul>
          <p>

           <!-- End of Interactive Answers -->
            What occurs at the instant <m>t = 1</m>?<textInput name="max"/>
        </p>
         
           <!-- Interactive Answers -->
<conditionalContent condition="$int1desc.creditAchieved=1 and $int2desc.creditAchieved=1 and $max!=$blank">

    <aside>
  <title>Check your answer</title>
          <p>
           The ball is rising when <m>0\lt t\lt 1</m> and falling when <m>1\lt t\lt 3</m>. The ball reaches its maximum height when <m>t=1</m>, and changes direction from rising to falling at that instant. 
          </p></aside>
          </conditionalContent>
          
           <!-- End of Interactive Answers -->
        </li>
          
      
        <li>
          <p>
            Consider the expression
            <me>
              AV_{[0.5,1]} = \frac{s(1) - s(0.5)}{1-0.5}.
            </me>
            Compute the value of           
          </p>
            <!-- Interactive Answers -->
          <m>AV_{[0.5,1]}=</m><mathInput name="AV"/>
          <answer><award><when>$AV=8</when></award></answer>
           <!-- End of Interactive Answers -->


          
         <p> 
          On the graph, the value of <m>AV_{[0.5,1]} = </m><mathInput disabled>$AV</mathInput> measures the slope of the line between which two points?
             <!-- Interactive Answers -->
            <answer name="AVslope"><choiceInput inline>
              <choice credit="0">(0.5,0.5) and (1,1)</choice>
              <choice credit="1">(0.5,s(0.5)) and (1,s(1))</choice>
              <choice credit="0">(s(0.5),0.5) and (s(1),1)</choice>
           </choiceInput></answer>

<!--
            <textInput name="slope"/>
            <conditionalContent condition="$slope!=$blank">
     <aside><title>Check your answer</title>
          <p>
          This value is the slope of the line containing the points <m>(1,s(1))</m> and <m>(0.5,s(0.5))</m>.
          </p></aside>
          </conditionalContent>
-->
            
             <!-- End of Interactive Answers -->
          </p>
          <p>
            What does the value of <m>AV_{[0.5,1]} = </m><mathInput disabled>$AV</mathInput> tell us about the motion of the ball?</p>
             <!-- Interactive Answers -->
          <textInput name="ballMotion" expanded/>
           <p> Finally, what are the units on <m>AV_{[0.5,1]}</m>?<answer name="units"><choiceInput inline>
        <choice>feet</choice>
        <choice credit="1">feet per second</choice>
        <choice>feet per minute</choice>
        <choice>seconds</choice>
        <choice>minutes</choice>
           </choiceInput></answer>
             
          </p>
            <conditionalContent condition="$ballMotion!=$blank and $units.creditAchieved=1">

    <aside>
  <title>What is important to observe about <m>AV_{[0.5,1]}</m>?</title>
          <p>
            One important observation is that the ball has an average velocity of 8 feet per second on the time interval <m>[0.5,1]</m>.</p>
                </aside>
          </conditionalContent>
          
           <!-- End of Interactive Answers -->
        </li>
      </ol>
    </p>

<!--     
  </statement></section>
-->  
      </script>
