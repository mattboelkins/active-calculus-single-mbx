<setup>
<function name="f">

  </function>
<function name="fp">
    4 - 2x
  </function>
</setup>

  <p>
    Consider the function <m>f(x) = 4x - x^2</m>.  We are going to use the limit definition of <m>f'(a)</m> to find several different values of the derivative function and explore patterns that we find.

    <ol marker="a.">
      <li>
        <p>
          Recall that the limit definition of <m>f'(1)</m> is
          <me> f'(1) = \lim_{h \to 0} \frac{f(1+h)-f(1)}{h} </me>
          and thus we need to determine an expression for <m>f(1+h)</m>, as well as for <m>f(1+h) - f(1)</m>.
        </p>

        <p>Using the given formula <m>f(x) = 4x - x^2</m>, 
      which of the following is the simplest possible expression for <m>f(1+h)</m>?</p>
            <answer>
              <choiceInput>
                <choice><m>f(1+h) = 4(1+h)-(1+h)^2 </m></choice>
                <choice><m>f(1+h)= 3 + 4h - h^2</m>  </choice>
                <choice><m>f(1+h) = 3 + 6h + h^2 </m> </choice> 
                <choice credit="1"><m>f(1+h) = 3 + 2h - h^2 </m></choice>   
              </choiceInput>
            </answer>    
      <p>In addition, which of the following is the simplest possible expression for <m>f(1+h) - f(1)</m>?</p>
            <answer>
              <choiceInput>
                <choice><m>f(1+h) - f(1) = 4(1+h)-(1+h)^2 - 3 </m></choice>
                <choice><m>f(1+h) - f(1) = 4h - h^2</m>  </choice>
                <choice><m>f(1+h) - f(1) = 6h + h^2 </m> </choice> 
                <choice credit="1"><m>f(1+h) - f(1) = 2h - h^2 </m></choice>   
              </choiceInput>
            </answer>   
      </li>
      <li> Next, apply the limit definition of the derivative by substituting the simplest possible expression for <m>f(1+h)-f(1)</m> in the space provided:
        <p><m>f'(1)= \displaystyle \lim_{h \to 0} \frac{f(1+h)-f(1)}{h} = \lim_{h \to 0} </m> <mathInput name="dq_x1" prefill="/h"></mathInput>
      <answer><award><when>$dq_x1 = 
        ($$f(1+h) - $$f(1))/h
      </when></award></answer></p>

        <p>By factoring the numerator and simplifying, we see that</p>
        <p>  <m>f'(1)= \displaystyle \lim_{h \to 0} </m> <mathInput name="simp_x1"></mathInput>
      <answer><award><when>$simp_x1 = 
        ($$f(1+h) - $$f(1))/h
      </when></award></answer></p>

        <p>Finally, evaluate the limit by letting <m>h \to 0</m> to determine the value of <m>f'(1)</m>:</p>
        <p><m>f'(1) = </m> <answer>$$fp(1)</answer></p>
      </li>

      <li>
        <p>Do similar work using the limit definition of the derivative to determine the values of (i) <m>f'(2)</m>, (ii) <m>f'(3)</m>, and (iii)  <m>f'(4)</m>.</p>
        <ol marker="i">
          <li> 
            <p>By the limit definition of the derivative,</p>

            <p><m>f'(2)= \displaystyle \lim_{h \to 0} \frac{f(2+h)-f(2)}{h} = \displaystyle \lim_{h \to 0} </m> <mathInput name="dq_x2" prefill="/h"></mathInput>
              <answer>
                <award><when>
                  $dq_x2 = ($$f(2+h) - $$f(2))/h
                </when></award>
              </answer>
            </p>

            <p>Factoring the numerator and simplifying, we see that</p>
            <p>  
              <m>f'(2)= \displaystyle \lim_{h \to 0} </m> <mathInput name="simp_x2"></mathInput>
                <answer><award><when>
                  $simp_x2 = ($$f(2+h) - $$f(2))/h
                </when></award>
              </answer>
            </p>

            <p>Evaluating the limit by letting <m>h \to 0</m>, we find</p>
            <p><m>f'(2) = </m> <answer>$$fp(2)</answer></p>
          </li>
          
          <li>  

              <p>Again, by the limit definition of the derivative,</p>

              <p><m>f'(3)= \displaystyle \lim_{h \to 0} \frac{f(3+h)-f(3)}{h} = \displaystyle \lim_{h \to 0}  </m> <mathInput name="dq_x3" prefill="/h"></mathInput>
                <answer><award><when>$dq_x3 = 
                  ($$f(3+h) - $$f(3))/h
                </when></award></answer></p>

              <p>Factoring the numerator and simplifying, we see that</p>
              <p>  <m>f'(3)= \displaystyle \lim_{h \to 0} </m> <mathInput name="simp_x3"></mathInput>
                <answer><award><when>$simp_x3 = 
                  ($$f(3+h) - $$f(3))/h
                </when></award></answer></p>

              <p>Evaluating the limit by letting <m>h \to 0</m>, we find</p>
              <p><m>f'(3) = </m> <answer>$$fp(3)</answer></p>
          </li>
          <li>  
              <p>Finally, by the limit definition of the derivative,</p>

              <p><m>f'(4)= \displaystyle \lim_{h \to 0} \frac{f(4+h)-f(4)}{h} = \displaystyle \lim_{h \to 0} </m> <mathInput name="dq_x4" prefill="/h"></mathInput>
            <answer><award><when>$dq_x4 = 
              ($$f(4+h) - $$f(4))/h
            </when></award></answer></p>

              <p>Factoring the numerator and simplifying, we see that</p>
              <p>  <m>f'(4)= \displaystyle \lim_{h \to 0} </m> <mathInput name="simp_x4"></mathInput>
            <answer><award><when>$simp_x4 = 
              ($$f(4+h) - $$f(4))/h
            </when></award></answer></p>

              <p>Evaluating the limit by letting <m>h \to 0</m>, we find</p>
              <p><m>f'(4) = </m> <answer>$$fp(4)</answer></p>         
          </li>
        </ol>
      </li>
        
      <li>
        <p>
          Observe that the work to find <m>f'(a)</m> is the same,
          regardless of the value of <m>a</m>.
          Based on your work in (a),
          what do you conjecture is the value of <m>f'(5)</m>?
          How about <m>f'(6)</m>? (Note:
          you should <em>not</em>
          use the limit definition of the derivative to find either value.)
        </p>


        <p><m>f'(5) = </m> <answer>$$fp(5)</answer></p>        
        <p><m>f'(6) = </m> <answer>$$fp(6)</answer></p>
        
      </li>

      <li>
        <p>
          Conjecture a formula for <m>f'(a)</m> that depends only on the value <m>a</m>.
          That is,
          in the same way that we have a formula for <m>f(x)</m> (recall <m>f(x) = 4x - x^2</m>),
          see if you can use your work above to guess a formula for <m>f'(a)</m> in terms of <m>a</m>.
        </p>

        <p><m>f'(a) = </m> <answer>$$fp(a)</answer></p>      

                
      </li>
    </ol>
  </p>
