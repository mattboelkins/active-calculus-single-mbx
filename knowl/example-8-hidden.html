<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Using the rule for power functions, we can compute the following derivatives. If \(g(z) = z^{-3}\text{,}\) then \(g'(z) = -3z^{-4}\text{.}\) Similarly, if \(h(t) = t^{7/5}\text{,}\) then \(\frac{dh}{dt} = \frac{7}{5}t^{2/5}\text{,}\) and \(\frac{d}{dq} [q^{\pi}] = \pi q^{\pi - 1}\text{.}\)</p></article></body>
