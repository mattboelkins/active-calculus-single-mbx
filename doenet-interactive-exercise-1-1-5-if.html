<setup>

  <selectFromSequence assignNames="x1" from="-2" to="1" step="1" numToSelect="1"/>
  <selectFromSequence assignNames="a" from="1" to="3" step="0.5" numToSelect="1"/>
  <selectFromSequence assignNames="b" from="-2" to="1" step="1" numToSelect="1"/>
  <selectFromSequence assignNames="c" from="1" to="3" step="0.5" numToSelect="1"/>
  
  <piecewiseFunction name="f" symbolic="false" styleNumber="1">
    <function domain="(-infinity,$x1)">1/$a*(x-$x1) - $b</function>
    <function domain="[$x1,infinity)">-1/$c*(x-$x1) - $b</function>   
    <label><m>f</m></label>
  </piecewiseFunction>

</setup>

<p>
  Let <m>f</m> be the piecewise function given by the graph below; each portion of the graph is linear.
</p>

   <figure>

      <graph xmin="-5" xmax="5" ymin="-5" ymax="5" size="medium" grid="true" showNavigation="false"> $f  </graph>
   </figure>
  <p>

  </p>  
  <ol marker="a">

        </award>
      </answer>

        <award allowedErrorInNumbers="0.1" allowedErrorIsAbsolute> ($$f($x1+4) - $$f($x1+1))/3
        </award>
      </answer>  
    </li>
    <li>

        </award>
      </answer>  
    </li>
