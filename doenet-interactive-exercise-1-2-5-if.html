<setup>

  <selectFromSequence assignNames="k" from="1.5" to="2.5" step="0.25" numToSelect="1"/>  
  <selectFromSequence assignNames="m" from="2" to="5" step="1" numToSelect="1"/>    
  <selectFromSequence assignNames="n" from="3" to="7" step="1" numToSelect="1"/> 
  
  <math name="z" simplify>$n-2</math>

  <function name="s" symbolic="true">$m * $k^x</function>
  <derivative name="sP" symbolic="true">$s</derivative>  


</setup>

  <p>Recall that for a moving object with position function <m>s(t)</m>, the object's instantaneous velocity at <m>t=a</m> is <me> \displaystyle IV_{t=a} = \lim_{h \to 0} AV_{[a,a+h]} = \lim_{h \to 0} \frac{s(a+h)-s(a)}{h}.</me> </p>

<p>Suppose that <m>s(t) = <math simplify>$$s(t)</math></m> tells us the position (in feet) away from <m>s = 0</m> of an object moving along a straight line at time <m>t</m> (in minutes).</p>

<ol marker="a.">
  <li>
    <p>Use the formula for <m>s(t)</m> to state an algebraic expression for <m>AV_{[$z,$z+h]}</m>.</p>
    <p><m>AV_{[$z,$z+h]} = </m><answer><award>($$s($z+h)-$$s($z))/h </award></answer> </p>
  </li>
  <li>
    <p>Use your expression from (a) to determine the following two average velocities.  Report your answer to at least 4 decimal places of accuracy. </p>
      <ul>
        <li>
          <p><m>AV_{<math displayDigits="5" simplify>[$z,$z+0.001]</math>} = </m><answer allowedErrorInNumbers="0.0001" allowedErrorIsAbsolute><award> ($$s($z+0.001)-$$s($z))/0.001</award></answer></p>
        </li>  
        <li>
          <p><m>AV_{<math displayDigits="5" simplify>[$z-0.001,$z]</math>} = </m><answer allowedErrorInNumbers="0.0001" allowedErrorIsAbsolute><award> ($$s($z)-$$s($z-0.001))/0.001</award></answer></p>
        </li>
      </ul>    
  </li>
  <li>
        <p>Based on these average velocities in (b), an estimate of the object's instantenous velocity at <m>t = <math simplify>$z</math></m> is </p>
        <p><m> \displaystyle IV_{t=$z} = \lim_{h \to 0} AV_{[$z,$z+h]} \approx </m><answer allowedErrorInNumbers="0.0001" allowedErrorIsAbsolute><award> ($$s($z+0.001)-$$s($z-0.001))/0.002</award></answer>.  </p>
  </li>
</ol>
