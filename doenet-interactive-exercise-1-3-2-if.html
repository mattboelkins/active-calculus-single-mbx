<setup>

  <selectFromSequence assignNames="a" from="-4" to="4" step="1" numToSelect="1"/>
  <selectFromSequence assignNames="b" from="1" to="4" step="1" numToSelect="1"/>  

  <math name="ABSb"><abs>$b</abs></math>
  
  <function name="r" symbolic="false">-$a/(x^2 + 1)</function>
  <derivative name="rP" symbolic="false">$r</derivative>  
  <function name="s" symbolic="false">0.25*$b*cos(x/($a^2+1))</function>  
  <derivative name="sP" symbolic="false">$s</derivative>   
  
</setup>

  <p>Let <m>r</m> and <m>s</m> be functions whose values are given by the following table.</p>
   <p>Note that <m>a = $a</m> and <m>b = $b</m>. </p>
    <table>
      <title>Select values of the functions <m>r</m> and <m>s</m> and their derivatives.</title>
      <tabular bottom="minor" top="minor">
        <row bottom="minor">
          <cell><m>x</m></cell>
          <cell><math>$a</math></cell>
          <cell><math simplify>$a+0.25*$ABSb</math></cell>
          <cell><math simplify>$a+0.5*$ABSb</math></cell>
          <cell><math simplify>$a+0.75*$ABSb</math></cell> 
          <cell><math simplify>$a+1*$ABSb</math></cell>             
        </row>
        <row>
          <cell><m>r(x)</m></cell>
          <cell><math displayDecimals="4">$$r($a)</math></cell>
          <cell><math displayDecimals="4">$$r($a+0.25*$ABSb)</math></cell>
          <cell><math displayDecimals="4">$$r($a+0.5*$ABSb)</math></cell>
          <cell><math displayDecimals="4">$$r($a+0.75*$ABSb)</math></cell>
          <cell><math displayDecimals="4">$$r($a+$ABSb)</math></cell>
        </row>
        <row>
          <cell><m>s(x)</m></cell>
          <cell><math displayDecimals="4">$$s($a)</math></cell>
          <cell><math displayDecimals="4">$$s($a+0.25*$ABSb)</math></cell>
          <cell><math displayDecimals="4">$$s($a+0.5*$ABSb)</math></cell>
          <cell><math displayDecimals="4">$$s($a+0.75*$ABSb)</math></cell>
          <cell><math displayDecimals="4">$$s($a+$ABSb)</math></cell>
        </row>
      </tabular>
    </table> 
   
<!--   <p>Note that <m>r(x) = <math>$r</math> </m>, <m>r'(x) = <math> $rP</math></m>, <m>s(x) = <math>$s</math></m>, <m>s'(x) = <math>$sP</math></m>.</p> -->
   
   <p>Estimate each of the following values of <m>r'(x)</m> and <m>s'(x)</m>. </p>
   <ol>
    <li>
      <p> <m>r'(<math simplify>$a+0.25*$ABSb</math>) \approx </m>
      <setup>  
        <math simplify name="d1">($$r($a+0.5*$ABSb)-$$r($a + 0.25*$ABSb))/(0.25*$ABSb) </math>
        <math simplify name="d2">($$r($a+0.25*$ABSb)-$$r($a))/(0.25*$ABSb) </math>  
        <math simplify name="d3">($$r($a+0.5*$ABSb)-$$r($a))/(0.5*$ABSb) </math>  
      </setup>  
        <answer><mathInput name="ans1"/>
          <award allowedErrorInNumbers="0.05"> 
            <when>
              $ans1 = $d1 or $ans1 = $d2 or $ans1 = $d3
            </when>
          </award>
        </answer>
        <!--
        <math> ($$r($a+0.5*$ABSb)-$$r($a + 0.25*$ABSb))/(0.25*$ABSb) , ($$r($a+0.25*$ABSb)-$$r(1*$a))/(0.25*$ABSb),  ($$r($a+0.5*$ABSb)-$$r($a))/(0.5*$ABSb) </math>
        -->
      </p>
    </li> 
     
    <li>
      <p> <m>s'(<math simplify>$a+0.75*$ABSb</math>) \approx </m>     
      <setup>  
        <math simplify name="e1">($$s($a+1*$ABSb)-$$s($a + 0.75*$ABSb))/(0.25*$ABSb) </math>
        <math simplify name="e2">($$s($a+0.75*$ABSb)-$$s($a+0.5*$ABSb))/(0.25*$ABSb) </math>  
        <math simplify name="e3">($$s($a+1*$ABSb)-$$s($a+0.5*$ABSb))/(0.5*$ABSb) </math>  
      </setup>  
        <answer><mathInput name="ans2"/>
          <award allowedErrorInNumbers="0.05"> 
            <when>
              $ans2 = $e1 or $ans2 = $e2 or $ans2 = $e3
            </when>
          </award>
        </answer>
      </p>
    </li>
  </ol>
