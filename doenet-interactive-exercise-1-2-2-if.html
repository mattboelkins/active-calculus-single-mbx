<!-- Show limit situations and graphs, ask to match which one goes where? multiple select? a hole, a hole with value equals the limit instead, a jump, a vertical asymptote, nothing funny, something funny but not at the right x-value. Make two or three the right answer? Jumble order of the graphs?  Then can reuse/modify the setup in 1.7 while asking about continuous or not, which condition fails. 

Make last exercise a "choose your own adventure", where student answers which thing they want to practice, then conditional content with a whole bunch of different practice problems. Do this in every section?-->

<setup>
  <selectFromSequence name="m" from="-1" to="1" exclude="0" />
  <selectFromSequence assignNames="a b" from="-1" to="1" numToSelect="2"/>
<!--   <selectFromSequence name="c" from="1" to="4"/> -->
  <selectFromSequence name="upordown" from="-1" to="1" exclude="0"/>

  <function name="line"> $m*x+$b</function>
  <function name="line2">$m(x-$a)+$$line($a)+$upordown</function>

  <math name="c">0.15</math>
  
  <graph name="graph1" showNavigation="false" xmin="-2.5" xmax="2.5" ymin="-4" ymax="4">
    <function> $line </function>
  </graph>
 
  <graph name="graph2" showNavigation="false" xmin="-2.5" xmax="2.5" ymin="-4" ymax="4">
    <function domain="[-2.5,$a-$c)"> $line </function>
    <function domain="[$a+$c,2.5)"> $line </function>
    <endpoint open draggable="false">($a, $$line($a))</endpoint>
  </graph>

  <graph name="graph3" showNavigation="false" xmin="-2.5" xmax="2.5" ymin="-4" ymax="4">
    <function domain="[-2.5,$a-$c)"> $line </function>
    <function domain="[$a+$c,2.5)"> $line </function>
    <endpoint open draggable="false">($a, $$line($a))</endpoint>
    <endpoint draggable="false">($a, $$line($a)+$upordown)</endpoint>
  </graph>
  
  <graph name="graph4" showNavigation="false" xmin="-2.5" xmax="2.5" ymin="-4" ymax="4">
    <function domain="[-2.5,$a-$c)"> $line </function>
    <function domain="[$a+$c,2.5)"> $line2 </function>
    <endpoint open draggable="false">($a, $$line($a))</endpoint>
    <endpoint draggable="false">($a, $$line($a)+$upordown)</endpoint>
  </graph>

  <graph name="graph5" showNavigation="false" xmin="-2.5" xmax="2.5" ymin="-4" ymax="4">
    <function domain="[-2.5,$a-$c)"> $line2 </function>
    <function domain="[$a+$c,2.5)"> $line2 </function>
    <endpoint draggable="false">($a, $$line($a))</endpoint>
    <endpoint open draggable="false">($a, $$line($a)+$upordown)</endpoint>
  </graph>

<select assignNames="(graphA correctA) (graphB correctB) (graphC correctC)" numToSelect="3">
  <option>$graph1 <boolean>1</boolean></option>
  <option>$graph2 <boolean>1</boolean></option>
  <option>$graph3 <boolean>1</boolean></option>
  <option>$graph4 <boolean>0</boolean></option>
  <option>$graph5 <boolean>0</boolean></option>
</select>

<booleanList name="bools">$correctA $correctB $correctC</booleanList>
  
<mathList name="correctLabels">
<map name="correctMap">
  <template>
    <conditionalContent>
      <case condition="$bools.booleans[$i]">$letter</case>
      <else></else>
    </conditionalContent>
  </template>
  <sources alias="letter" indexAlias="i"><sequence from="A" to="C" type="letters"/></sources>
</map>
</mathList>

<boolean name="checkLists" unorderedCompare>$correctLabels = $mi1</boolean>
<!--   Should it be $mL?  Or could we remove the part that makes $mi1 into a list below? -->

</setup>
<!-- testing -->

<!-- <p>checkLists = $checkLists</p> -->
<!-- /testing -->

 <p>Which of the following graphs below satisfy the property that <m>\displaystyle \lim_{x\to $a} f(x)= $$line($a) </m>?  Enter the letters of all such graphs, separated by commas. <mathInput name="mi1"/></p>
<setup><mathList name="mL">$mi1</mathList></setup>
 <answer>
    <award>
      <when>$checkLists</when>
    </award>
  </answer>

<sideBySide>
   <figure suppressFigureNameInCaption>$graphA <caption>A</caption></figure>
   <figure suppressFigureNameInCaption>$graphB<caption>B</caption></figure>
      <figure suppressFigureNameInCaption>$graphC<caption>C</caption></figure>
