 <setup>
<!--   <selectFromSequence assignNames="a b c" from="1" to="4" step="1" numToSelect="3"/>

  <selectFromSequence name="a" from="5" to="10"/>
  <selectFromSequence name="b" from="1" to="2"/>
  <selectFromSequence name="c" from="3" to="4"/>
  <selectFromSequence name="upordown" from="-1" to="1" exclude="0"/>
  <selectFromSequence name="m" from="2" to="4"/>

  <function name="quad">$a-x^2 </function>
  <function name="line"> $m*(x-$b)+$$quad($c)+$upordown</function>
  <number name="yminim"><min>$$quad(-3) $$line($b)</min>-1</number>
  <number name="ymaxim"><max>$$quad(0) $$line(5)</max>+1</number>
</setup>

<graph showNavigation="false" xmin="-3" xmax="5" ymin="$yminim" ymax="$ymaxim">
  <function domain="[-3,0)">$quad</function>
  <endpoint name="xis0" open draggable="false">(0,$$quad(0))</endpoint>
  <function domain="(0,$b]">$quad</function>
  <endpoint name="xisb" draggable="false">($b,$$quad($b))</endpoint>
  <endpoint name="xisb2" open draggable="false">($b,$$line($b))</endpoint>
  <function domain="($b,$c)">$line</function>
  <endpoint name="xisc" open draggable="false">($c,$$line($c))</endpoint>
  <endpoint name="xisc2"  draggable="false">($c,$$line($c)+$c*$upordown)</endpoint>
  <function domain="($c,5)">$line</function>
</graph>

<p> 
  Use the graph to determine the following limits. If the limit does not exist, enter <em>DNE</em>.
  <ol marker="a.">
    <li>
      <m>\displaystyle\lim_{x \to -$b} f(x)=</m>
  <answer name="ans1">$$quad(-$b)</answer>
    </li>
    <li>
      <m>\displaystyle\lim_{x \to 0} f(x)=</m>
  <answer name="ans2">$$quad(0)</answer>
    </li>
    <li>
      <m>\displaystyle\lim_{x \to $b} f(x)=</m>
  <answer name="ans3">DNE</answer>
    </li>
    <li>
      <m>\displaystyle\lim_{x \to $c} f(x)=</m>
  <answer name="ans4">$$line($c)</answer>
    </li>
  </ol>
</p>
